<html>
    <head>
        <link rel = "stylesheet" 
              href = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"></link>
        <script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
        </script>
        <link rel = "stylesheet" 
              href = "https://fonts.googleapis.com/icon?family=Material+Icons"></link>

        <style> 
            .graybox {
                background-color:#ddd;
            }
        </style>
    </head>

    <body>
        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class = "mdl-layout__header">
                <div class = "mdl-layout__header-row">      
                    <span class = "mdl-layout-title">Deal Migration Tool</span>          
                </div>       
            </header>

            <div class = "mdl-layout__drawer">
                <span class = "mdl-layout-title">Deal Upload User </span>
                <nav class = "mdl-navigation">
                    <a class = "mdl-navigation__link" href = "home">Upload File</a>
                    <a class = "mdl-navigation__link" href = "viewdeals">Query File</a>  
                    <a class = "mdl-navigation__link" href = "dealcount"> Deals Count</a> 
                    <a class = "mdl-navigation__link" href = "deal"> Deals</a> 
                </nav>
            </div>

            <main class = "mdl-layout__content">    


                <div class = "mdl-grid">
                    <div class = "mdl-cell mdl-cell--2-col "></div>
                    <div class = "mdl-cell mdl-cell--8-col ">
                        <form method="GET" action="/deals">
                            <div style="width:100%; margin-top: 50px" class = "wide-card  mdl-card mdl-shadow--2dp">
                                <div class = "mdl-card__title">
                                    <h2 class = "mdl-card__title-text">Uploaded Deals </h2>
                                </div>

                                <div class = "mdl-card__supporting-text">
                                    <div class="mdl-textfield  mdl-js-textfield">
                                        <input class="mdl-textfield__input" name="pageNo"   type="text" id="pageNo" />
                                        <label class="mdl-textfield__label"  for="pageNo">Page No</label>
                                    </div>

                                </div>

                                <div class = "mdl-card__actions mdl-card--border">

                                    <input  class = "mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Next" />
                                </div>

                                <div class = "mdl-card__menu">
                                    <button class = "mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                        <i class = "material-icons">share</i></button>
                                </div>
                            </div>
                        </form>
                        <table style="width: 100% !important; margin-top: 50px"  class="mdl-data-table mdl-cell--12-col mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Deal ID</th>
                                    <th>Ordering Currency</th>
                                    <th>To Currency</th>
                                    <th>Amount </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="deal : ${deals}">
                                    <td th:text="${deal.dealId}" class="mdl-data-table__cell--non-numeric"></td>
                                    <td th:text="${deal.fromCurrencyIsoCode}"></td>    
                                    <td th:text="${deal.toCurrencyIsoCode}"></td> 
                                    <td th:text="${deal.amount}"></td>  
                                </tr>

                            </tbody>
                        </table>

                    </div>
                    <div class = "mdl-cell mdl-cell--2-col "></div>
                </div>


            </main>
        </div>

    </body>
</html>
